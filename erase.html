<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Aman</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            background: black;
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease-in-out;
        }
        .glitch-container {
            text-align: center;
            position: relative;
        }
        .glitch {
            font-size: 4rem;
            font-weight: bold;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            animation: glitch-animation 1.5s infinite alternate;
        }
        .glitch:before, .glitch:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
        }
        .glitch:before {
            color: red;
            transform: translate(-5px, -5px);
            animation: glitch1 0.2s infinite linear alternate;
        }
        .glitch:after {
            color: cyan;
            transform: translate(5px, 5px);
            animation: glitch2 0.2s infinite linear alternate;
        }
        @keyframes glitch1 {
            0% { transform: translate(-5px, -5px); }
            100% { transform: translate(5px, 5px); }
        }
        @keyframes glitch2 {
            0% { transform: translate(5px, 5px); }
            100% { transform: translate(-5px, -5px); }
        }
        @keyframes glitch-animation {
            0% { text-shadow: 2px 2px #ff00ff; }
            50% { text-shadow: -2px -2px #00ffff; }
            100% { text-shadow: 2px -2px #ff00ff; }
        }
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.8;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="glitch-container">
        <h1 class="glitch" data-text="ADITYA AMAN">ADITYA AMAN</h1>
        <p class="subtitle">AI & HFT Enthusiast | C++ Developer</p>
    </div>
    <script src="script.js"></script>
    <script src="main.js"></script>
    

    
</body>
</html>
